<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="all">
      <!-- Photo 1 row the left -->
      <div class="photo">
        <img src="img/dag.jpg" class="dagimg" />
      </div>
      <!-- tekst 1 row the rigth  -->
      <div class="tekst">
        <div class="cen">
          <div class="tex">
            <h4 class="head">Misty</h4>
            <p class="prgf">
              An example of where you can put an image of a <br />

            </p>
            <hr />
          </div>
        </div>
      </div>
      <!-- 1 row end -->
    </div>
    <div id="alls" class="all">
      <!-- tekst 2 row the left  -->
      <div class="tekst">
        <div class="cen">
          <div id="alltex" class="tex">
            <h4 class="head">Mountains</h4>
            <p class="prgf">
              Another example of a project with its respective<br>description.
              These sections work well responsively as<br>well, try this theme on a
              small screen!
            </p>
            <hr class="endhr">
          </div>
        </div>
      </div>
      <!-- Photo 2 row the rigth -->
      <div class="photo">
        <img src="img/dagone.jpg" class="dagimg" />
      </div>
      <!-- 2 row end -->
    </div>
